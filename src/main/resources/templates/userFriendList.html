
<div  th:if="${friendList !=null}" th:each="friend : ${friendList}">
    
    <a th:href="@{/user/{username}(username=${friend.username})}">
        <p>
            <span th:text="${friend.firstName}"></span>
             <span th:text="${friend.lastName}"></span>
        </p>
    </a>
</div>
