<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <p>Name : <span th:text="${user.firstName}"></span> <span th:text="${user.lastName}"></span></p>
    <p>Email : <span th:text="${user.email}"></span></p>
    <p>Gender : <span th:text="${user.gender}"></span></p>
    <p>Date Of Birth : <span th:text="${user.dateOfBirth}"></span></p>
    <p>Joined Date : <span th:text="${user.joinedDate}"></span></p>
    <p><a th:href="@{user/{username}/friends(username=${user.username})}">friend list</a></p>
    <div th:if="${canSendFriendRequest}">
      <form  method="post" th:action="@{/addfriend}">
        <input type="hidden" name="friendUsername" th:value="${user.username}"/>
        <button type="submit" class="btn btn-outline-primary">add friend </button>
      </form>
    </div>
    <p><a th:href="@{/user/{username}/posts(username=${user.username})}">my posts</a></p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
